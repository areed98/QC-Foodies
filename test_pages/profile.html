<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="mainWrapper" class="mt-4 mr-6 ml-6">

        <section class="mb-6">

            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://areed98.github.io/QC-Foodies/">
                        <img src="../assets/images/City-Crown-1000.jpg" width="100" height="100">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <div class="buttons are-medium">
                                <a class="button is-light">
                                    Home
                                </a>
                            </div>
                        </div>
                        <div class="navbar-item">
                            <div class="buttons are-medium">
                                <a class="button is-light">
                                    My Profile
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <Strong>Log In</Strong>
                                </a>
                                <a class="button is-light">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <section class="section" id="profileContent">

                <div class="container mb-6">
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical">
                            <div class="tile">
                                <div class="tile is-parent is-4">
                                    <article class="tile is-child box has-background-light">
                                        <p class="title">FirstName Lastname</p>
                                        <p class="subtitle">Username123</p>
                                        <figure class="image is-4by3">
                                            <img src="https://bulma.io/images/placeholders/640x480.png">
                                        </figure>
                                    </article>
                                </div>
                                <div class="tile is-parent">
                                    <article class="tile is-child box has-background-light">
                                        <p class="title">About Me!</p>
                                        <div class="content">
                                            <!-- Content -->
                                        </div>
                                    </article>
                                </div>
                            </div>
                            <div class="tile is-justify-content-center">
                                <div class="tile is-parent is-10">
                                    <article class="tile is-child box has-background-light">
                                        <!-- POST CONTENT -->
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </section>

    </div>
</body>
</html>
