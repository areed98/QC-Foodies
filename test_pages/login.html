<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="mainWrapper" class="mt-4 mr-6 ml-6">

        <section class="mb-6">

            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://areed98.github.io/QC-Foodies/">
                        <img src="../assets/images/City-Crown-1000.jpg" width="100" height="100">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            </nav>

            <section class="section is-flex">
                <div class="container is-flex-grow-0">
                    <form class="box">
                        <div class="is-size-2">
                            Log In
                        </div>
                            <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="example@example.com">
                            </div>
                            </div>
                        
                            <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="********">
                            </div>
                            </div>
                            <div class="buttons">
                                <button id="loginButton" class="button is-primary">Log in!</button>
                                <button id="login-Signup-Button" class="button is-light">Don't have an account? Sign up!</button>
                            </div>
                      </form>
                </div>
            </section>
        </section>
    </div>
    
</body>
</html>
